<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple - Selectors</title>
    <link rel="stylesheet" href="simple-selectors.css">
</head>
<body>
        <h1 class="main-title">Main Title</h1>
        <h2>Subheading</h2>

        <p id="special-paragraph">This is a <span class="special-word">special</span> paragraph styled uniquely.</p>
        <p>This is a regular paragraph.</p>

        <div>
        <p>Highlighted content inside a div.</p>
        </div>

        <ul>
            <li id="lit-item-1">First item</li>
            <li id="lit-item-2">Second item</li>
            <li id="lit-item-3">Third item</li>
        </ul>

        <p id="highlighted-paragraph">This paragraph is highlighted.</p>

</body>
</html>
