<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    

    <form action="#" class="Contact">

        <header>
            <h2>Contact</h2>
        </header>

        <div class="field">
            <input type="text" id="login-name" placeholder="Your Name" required>
            <label for="login-name">Name</label>
            <small>First and Last name is enough</small>
        </div>

        <div class="field">
            <input type="email" id="login-email" placeholder="Email" required>
            <label for="login-email">Email</label>
            <small>example: mishothebest30@gmail.com</small>
        </div>

        <div class="field">
            <input type="password" id="login-email" placeholder="Subject" required>
            <label for="login-email">Subject</label>
            <small class="hint">What is this about?</small>
        </div>

        <div class="field">
            <textarea name="textarea" id="login-textarea"></textarea>
            <label for="login-textarea">Subject</label>
            <small class="hint">Let us know what you need</small>
        </div>

        <input type="submit" value="Send">

    </form>

</body>
</html>
