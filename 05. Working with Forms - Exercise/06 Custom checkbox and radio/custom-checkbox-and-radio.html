<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox and radio</title>
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>

<body>


    <form action="#">

        <h2>Radio</h2>
        <ul>
            <li>
                <input type="radio" id="radio">
                <label for="radio">Option1</label>
            </li>

            <li>
                <input type="radio" id="radio">
                <label for="radio">Option2</label>
            </li>
        </ul>

        <h2>Checkbox</h2>
        <ul>
            <li>
                <input type="checkbox" name="checkbox1" id="Checkbox1">
                <label for="checkbox">Checkbox1</label>
            </li>

            <li>
                <input type="checkbox" name="checkbox2" id="Checkbox2">
                <label for="checkbox">Checkbox2</label>
            </li>
        </ul>

    </form>



</body>

</html>
