<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>

    <form action="#" class="login">

        <header>
            <h2>Login</h2>
        </header>

        <div class="field">
            <input type="email" id="login-email" placeholder="Email" required>
            <label for="login-email">Email</label>
            <small>example: mishothebest30@gmail.com</small>
        </div>

        <div class="field">
            <input type="password" id="login-email" placeholder="Password" required>
            <label for="login-email">Password</label>
            <small class="hint">minimum 6 characters, letters and numbers, at least 1 special character</small>
        </div>

        <input type="submit" value="Login">

    </form>
    


</body>
</html>
