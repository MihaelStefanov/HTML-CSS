<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <form action="#" class="registration">

        <header>
            <h2>Registration</h2>
        </header>

        <fieldset>
            <legend>Login information</legend>
        <div class="field">
            <input type="email" id="login-email" required>
            <label for="login-email">Email</label>
            <small>example: mishothebest30@gmail.com</small>
        </div>

        <div class="field">
            <input type="password" id="login-email" required>
            <label for="login-email">Password</label>
            <small class="hint">minimum 6 characters, letters and numbers, at least 1 special character</small>
        </div>
        </fieldset>

        <fieldset>
            <legend>Additional information</legend>
        <div class="field">
            <input type="date" id="login-date" required>
            <label for="login-date">Date of birth</label>
            <small>example: mishothebest30@gmail.com</small>
        </div>
        </fieldset>

        <input type="submit" value="Login">

    </form>
    
</body>
</html>
