<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Button</title>
    <link rel="stylesheet" href="component-button.css">
</head>
<body> 
    

    <section>
        <h2>Link as a button</h2>
        <a class="button" href="#">Click Me</a>
        <a class="button primary" href="#">Click Me</a>
        <a class="button secondary" href="#">Click Me</a>
        <a class="button outline" href="#">Click Me</a>
        <a class="button icon" href="#">Click Me</a>
    </section>

    <section>
        <h2>Button element with class button</h2>
        <button class="button">Click Me</button>
        <button class="button primary">Click Me</button>
        <button class="button secondary">Click Me</button>
        <button class="button outline">Click Me</button>
        <button class="button icon">Click Me</button>
    </section>

    
</body>
</html>
